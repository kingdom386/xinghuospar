<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="星火教育个人中心"/>
    <meta name="keywords" content="星火教育"/>
    <meta content="width=device-width,initial-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="x5-orientation" content="portrait">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="format-detection" content="telephone=no,email=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script type="text/javascript" src="js/size.js"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="css/public.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="screen">
    <title>星火课程-详情</title>
</head>
<body onload="ClassDeLoad()">
<section>
    <div id="scroll-wrapper" class="hasFooterNav">
        <div id="scroll-container">
            <div class="c-de-img marginB20">
                <img src="img/spar-class-de.jpg" class="img-responsive" alt="">
            </div>
            <!--c-de-img-->
            <div class="spar-class-deTextPane marginB20">
                <div class="spar-class-info">
                    <h3 class="spar-class-txtTheme">小学六年级英语辅导</h3>
                    <div class="spar-class-sub"><span class="class-price p-left">¥4521</span><span class="class-prePrice p-left">预付现金 <em>¥524.00</em></span></div>
                </div>
                <!--spar-class-info-->
                <div class="spar-class-info">
                    <h3 class="spar-class-txtTheme" style="font-size: 0.3rem;">开课时间:2017-10-26</h3>
                    <div class="spar-class-sub"><span class="class-price p-left">课时数：45课时</span></div>
                </div>
                <!--spar-class-info-->
            </div>
            <!--spar-class-deTextPane-->

            <div class="spar-class-deTextPane marginB20">
                <a href="javascript:void(0);" class="select-school">选择校区 <i class="icon-angle-right sel-sc"></i></a>
            </div>
            <!--spar-class-deTextPane-->

            <div class="spar-class-deTextPane" style="padding: 0 0.26rem 0.4rem">
                <div class="class-intro-label"><span class="label-intro"></span> 课程介绍</div>
                <!--class-intro-label-->
                <div class="class-intro-content">
                    包含12课时音标选修课，可视具体学习情况进行发音训练补
                    充；12课时课件精讲，学完一课，自动解锁下一课，学习进
                    度自由掌握。
                </div>
                <!--class-intro-content-->
            </div>
        </div>
    </div>
</section>

<footer class="footer-nav">
    <a href="javascript:void(0);" class="getBtn">立即预约</a>
</footer>

<div class="layer-msg">
    <div class="classDelayer" >
        <div class="content-scroll">
            <div class="content-theme txt-center">选择校区</div>
            <div class="content-scroll-area">
                <!--禁止换行 个别浏览器存在兼容问题-->
                <a class=" content-scroll-items active "><span class="it-label">椒江校区：<em>剩余4个学位</em></span><span class="sel-radio p-right"><input type="radio" name="scArea" checked /></span></a>
                <!--content-scroll-items-->
                <a class="content-scroll-items"><span class="it-label">路桥校区：<em>剩余24个学位</em></span><span class="sel-radio p-right"><input type="radio" name="scArea" /></span></a>
                <!--content-scroll-items-->
                <a class="content-scroll-items"><span class="it-label">黄岩校区：<em>剩余54个学位</em></span><span class="sel-radio p-right"><input type="radio" name="scArea" /></span></a>
                <!--content-scroll-items-->
                <a class="content-scroll-items"><span class="it-label">玉环校区：<em>剩余14个学位</em></span><span class="sel-radio p-right"><input type="radio" name="scArea" /></span></a>
                <!--content-scroll-items-->
            </div>
            <!--content-scroll-area-->

        </div>
        <!--content-scroll-->
        <a href='javascript:void(0);' class="confrm txt-center">确认</a>
    </div>
    <!--classDelayer-->
</div>
<!--layer-msg-->
<script type="text/javascript" src="js/TouchScroll.js"></script>
<script type="text/javascript">
    function ClassDeLoad(){
        var sparScroll = new IScroll('#scroll-wrapper', {
            click: true,
            touchend: true,
            preventDefaultException: {tagName: /^(INPUT|BUTTON|A|SPAN)$/},
            bindToWrapper: true,
            scrollbars: true,
            fadeScrollbars: true,
            shrinkScrollbars: 'clip'
        });
    }

    document.querySelector('.select-school').addEventListener('touchend',function(){
                document.querySelector('.layer-msg').style.display='block';
                document.querySelector('.layer-msg').className ='layer-msg showOn';
    },false);

    document.querySelector('.confrm').addEventListener('touchend',function(){
        document.querySelector('.layer-msg').style.display='none';
        document.querySelector('.layer-msg').className='layer-msg';
    },false);

    var nodes = document.getElementsByClassName('content-scroll-items');
    for(var ii=0;ii<nodes.length;ii++){
        nodes[ii].addEventListener('touchend',function(){
            //正则表达式去除多个空格
            var reg =new RegExp(/\s+/g),regClass = "active";
            var str = (((this.className).trim()).replace(reg," ").split(" "))[1];
            if(!(str == regClass)){
                for(var jj = 0;jj<nodes.length;jj++){
                    nodes[jj].className = (((this.className).trim()).replace(reg," ").split(" "))[0];
                    document.getElementsByName('scArea')[jj].removeAttribute('checked');
                }
                this.className = (((this.className).trim()).replace(reg," ").split(" "))[0]+" "+regClass;
                (this.childNodes[1].firstChild).setAttribute('checked','checked');

             }
        },false);
    }

</script>
</body>
</html>
