<script type="text/javascript" src="js/TouchScroll.js"></script>
<script type="text/javascript">
    function classShowLoad(){
        //判断页面内容是否加载完毕
        if (window.document.readystate) {
            if (window.document.readystate == 'complete') {//IE
                //支持当前属性
                layerState();
            } else {
                //TODO
                layerState();
            }

        } else {
            document.addEventListener('DOMContentLoaded',layerState(),false);
        }

        function layerState() {
            setTimeout(function () { document.querySelectorAll('.DOM-loadLayer')[0].style.display='none';}, 500);
        }

        var sparScroll = new IScroll('#scroll-wrapper', {
            click: true,
            touchend: true,
            preventDefaultException: {tagName: /^(INPUT|BUTTON|A|SPAN)$/},
            bindToWrapper: true,
            scrollbars: true,
            fadeScrollbars: true,
            shrinkScrollbars: 'clip'
        });

    }

</script>
